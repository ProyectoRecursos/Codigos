<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.0.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link data-require="bootstrap@3.0.2" data-semver="3.0.2" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <script data-require="bootstrap@3.0.2" data-semver="3.0.2" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.2.1" data-semver="1.2.1" src="http://code.angularjs.org/1.2.1/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <center>
    <h1>Pub Sub</h1>
    <div class="row">
      <div class="col-md-6" ng-controller="FirstCtrl">
        <button type="button" class="btn btn-default" ng-click="logIn()">Boton1</button>
        <hr />
        <p ng-repeat="message in messages track by $index">{{message}}</p>
      </div>
      <div class="col-md-6" ng-controller="SecondCtrl">
        <button type="button" class="btn btn-default" ng-click="logIn()">Boton2</button>
        <hr />
        <p ng-repeat="message in messages track by $index">{{message}}</p>
      </div>
    </div>
    </center>
  </body>

</html>
